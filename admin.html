<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Canti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gestione Canti</h1>
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <div id="g_id_onload"
            data-client_id="323093581777-4t1n2mpfc8p6c21s1k05cstbv8gc483t.apps.googleusercontent.com"
            data-context="signin"
            data-ux_mode="popup"
            data-callback="onGoogleLogin">
        </div>
<div class="g_id_signin" data-type="standard"></div>

    </header>

    <main class="container">
        <section>
            <h2>Modifica i canti della domenica</h2>
            <select id="canti-list">
                <!-- Le opzioni verranno caricate da JavaScript -->
            </select>
            <input type="text" id="nuovo-titolo" placeholder="Nuovo titolo">
            <input type="url" id="nuovo-link" placeholder="Nuovo link">
            <button id="salva">Salva</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Coro delle Dieci - Parrocchia S. Vito e C.M. - Spinea (VE)</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
